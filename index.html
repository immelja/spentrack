          });

            fixedBal = fixedBal + item.amount;
          });

         
          $("#a2").text('  ' + hemla.type.toLowerCase());
          $("#navBal").text('$' + Math.round(hemlaBal * 100)/100 + ' (' + '$' + Math.round(bal * 100)/100 + ')');
          $('#table').bootstrapTable({
            data: hemla.transactions
          });
          var remaining = income + bal;
          $("#remaining").text('remaining:  $' + Math.round(remaining * 100)/100);


          $("#a1").on("click", function () {
            //console.log(who);
            if(who === "jaco") {
              current = hemla; 
              currentBal = hemlaBal;
            } else if (who === "hemla") {
              current = fixed; 
              currentBal = fixedBal;
            } else {
              current = jaco; 
              currentBal = jacoBal;
            }  
            who = current.type.toLowerCase(); 

            $("#a2").text('  ' + current.type.toLowerCase());
            $("#navBal").text('$' + Math.round(currentBal * 100)/100 + ' (' + '$' + Math.round(bal * 100)/100 + ')');
            $('#table').bootstrapTable('load',{
              data: current.transactions
            });                
          });
        });
      });
